<!DOCTYPE html>
<html>
<head>
    <title>Tectonic Puzzle</title>
</head>
<body>
    <h1>Welcome to Tectonic Puzzle</h1>
    <form action="/play" method="post">
        <label for="level">Choose a level (1-10):</label>
        <input type="number" id="level" name="level" min="1" max="10" required>
        <button type="submit">Play</button>
    </form>
</body>
</html>
